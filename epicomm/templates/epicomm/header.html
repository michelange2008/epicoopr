      <img class="" src="{% static icon %}" alt="logo" style="height:100px">
      <h1 class="display-1">{% trans title|capfirst %} </h1>
      {% if user.is_authenticated %}
        <p class="lead">
          <a class="btn btn-light" href="{% url 'auth_logout' %}">
            {{ user.username}} (d√©connexion)
          </a>
        </p>
      {% else %}
        <a class="btn btn-light" href="{% url 'auth_login' %}?next={% url 'commande_list' %}">Connection</a>
      {% endif %}
    </div>
  </div>
</div>
